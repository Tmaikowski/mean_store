<h1>Customers</h1>

<form ng-submit="CC.create(newCustomer)">
  Customer Name: <input type="text" ng-model="newCustomer.name">
  <input type="submit" value="Add">
</form><br><hr>

<table ng-init="CC.index()">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in CC.customers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.createdAt | date:'MM-dd-yyyy'}}</td>
      <td><button ng-click="CC.destroy(customer._id)">Remove</button></td>
    </tr>
  </tbody>
</table>
